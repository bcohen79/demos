<!DOCTYPE html>
<html>
   <head>
     <script>
       function destroy(playerWrapper, button) {
         var player = playerWrapper.vdb_Player;
         player.destroy();
         document.body.removeChild(playerWrapper);
         document.body.removeChild(button);
       }
       
       function create(id, className, src) {
         var div = document.createElement('div');
         div.id = id;
         div.className = `vdb_player ${className}`;
         var scriptElement = document.createElement('script');
         scriptElement.type = "text/javascript";
         scriptElement.src = src;
         div.appendChild(scriptElement);

        var button = document.createElement('button');
        button.onclick = destroy.bind(this, div, button);
        button.innerText = `Destroy player ${id}`;
       
        document.body.appendChild(button);
        document.body.appendChild(div);

       }
     </script>
   </head>
